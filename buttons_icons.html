<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Material Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Buttons & Icons</title>
</head>
<body>

  <div class="container">
    <h1 class="amber-text">Buttons & Icons</h1>

    <button class="btn green yellow-text">
      Read More
    </button>
    <a href="#" class="btn">Read More</a>

    <!-- Waves effect -->
    <button class="btn waves-effect waves-light amber">read More</button>
    <a class="btn waves-effect waves-light red">read More</a>
<br><br>
    <!-- Wave Colors -->
    <button class="btn waves-effect waves-red red-text white">read More</button>
    <button class="btn waves-effect waves-teal teal-text white">read More</button>
    <button class="btn waves-effect waves-yellow grey-text white">read More</button>
    <button class="btn waves-effect waves-purple purple-text white">read More</button>


    <br><br>
    <!-- Material Icons -->
    <i class="material-icons">shopping_cart</i>
    <i class="material-icons red-text">add_a_photo</i>
    <i class="material-icons yellow-text">airport_shuttle</i>
    <br><br>
    <i class="material-icons tiny">shopping_cart</i>
    <i class="material-icons red-text small">add_a_photo</i>
    <i class="material-icons yellow-text medium">airport_shuttle</i>
    <i class="material-icons yellow-text large">airport_shuttle</i>

    <br><br>
    <i class="fab fa-instagram large orange-text"></i>
    <br><br>
    <!-- Button with material icons -->
    <a href="" class="btn waves-effect waves-light amber">
      <i class="material-icons right">add</i> Buy now
    </a>
    <!-- Button with font awesome icons -->
    <a href="" class="btn white waves-effect waves-light blue-text">
      <i class="fab fa-facebook large blue-text"></i> facebook
    </a>
  </div>
  



  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

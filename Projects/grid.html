<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->

        <!-- Material Icons -->

    <!-- Font Awesome -->

    <style>

      .box{
        background:teal;
        padding:10px;
        text-align: center;
      }
    </style>


    <title>Grid</title>
</head>
<body>

<div class="container">
<h1 class="amber-text">Grid</h1>

<!-- 12 small-1 columns -->
<div class="row">
  <div class="col s1">
    <div class="box">1</div>
  </div>
  <div class="col s1">
    <div class="box">2</div>
  </div>
  <div class="col s1">
    <div class="box">3</div>
  </div>
  <div class="col s1">
    <div class="box">4</div>
  </div>
  <div class="col s1">
    <div class="box">5</div>
  </div>
  <div class="col s1">
    <div class="box">6</div>
  </div>
  <div class="col s1">
    <div class="box">7</div>
  </div>
  <div class="col s1">
    <div class="box">8</div>
  </div>
  <div class="col s1">
    <div class="box">9</div>
  </div>
  <div class="col s1">
    <div class="box">10</div>
  </div>
  <div class="col s1">
    <div class="box">11</div>
  </div>
  <div class="col s1">
    <div class="box">12</div>
  </div>

  <!-- 3 small-4 columns -->
<div class="row">
  <div class="col s4">
    <div class="box">1</div>
  </div>
  <div class="col s4">
    <div class="box">2</div>
  </div>
  <div class="col s4">
    <div class="box">3</div>
  
</div>

<!-- Columns live inside rows -->
<div class="row">
  <div div class="col s12">This div is 12-columns wide on all screen sizes</div>
  <div class="col s9">6-columns (one-half)</div>
  <div class="col s3">6-columns (one-half)</div>
</div>


<!-- Responsive Grids -->
<!-- 12 small-1 columns -->
<div class="row">
  <div class="col s12 m1">
  <div class="box">1</div>
  </div>
  <div class="col s12 m1">
    <div class="box">2</div>
  </div>
  <div class="col s12 m1">
    <div class="box">3</div>
  </div>
  <div class="col s12 m1">
    <div class="box">4</div>
  </div>
  <div class="col s12 m1">
    <div class="box">5</div>
  </div>
  <div class="col s12 m1">
    <div class="box">6</div>
  </div>
  <div class="col s12 m1">
    <div class="box">7</div>
  </div>
  <div class="col s12 m1">
    <div class="box">8</div>
  </div>
  <div class="col s12 m1">
    <div class="box">9</div>
  </div>
  <div class="col s12 m1">
    <div class="box">10</div>
  </div>
  <div class="col s12 m1">
    <div class="box">11</div>
  </div>
  <div class="col s12 m1">
    <div class="box">12</div>
  </div>
  

  <div class="row">
    <div class="col s12 m6">
    <div class="box">1</div>
    </div>
    <div class="col s12 m1">
      <div class="box">2</div>
    </div>
    <div class="col s12 m4">
      <div class="box">3</div>
    </div>

    <!-- push & pull -->
  <div class="row">
    <div class="col s7 push-s5">
    <div class="box">1</div>
    </div>
    <div class="col s5 pull-s7">
      <div class="box">2</div>
    </div>
      <!-- offset -->

      <div class="row">
    <div class="col s6 offset-s3">
      <div class="box">Login</div>
    </div>
    
  


</div>
